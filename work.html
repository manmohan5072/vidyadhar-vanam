<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Carousel</title>

    <!-- Link to Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        .portfolio__content {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .portfolio__img {
            width: 350px; /* Set the width */
            height: 350px; /* Set the height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .portfolio__title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: white; /* Make title color white for better contrast */
        }

        .portfolio__description {
            font-size: 1em;
            color: #ffffff;
        }

        .swiper-container {
            width: 100%;
            padding: 50px 0;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #000;
        }

        /* Button Styles */
        .custom-btn {
            background-color: #007bff; /* Bootstrap Primary Color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em; /* Slightly smaller font for the buttons */
        }

        .custom-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Fixed Call to Action Buttons */
        .cta-buttons {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the buttons */
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .portfolio__img {
                width: 200px; /* Smaller size on smaller screens */
                height: 150px;
            }
        }

    </style>
</head>
<body>

    <!-- Portfolio Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide portfolio__content">
               <a href="https://example.com/link-to-pinnacle-labs" target="_blank">
                   <img src="assets/img/1fc50f9e-c697-4754-9d61-08b5470f0a80.jpg" alt="Image 3" class="portfolio__img">
               </a>
                <h3 class="portfolio__title">META</h3>
                <p class="portfolio__description">HTML and CSS in depth</p>
                
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide portfolio__content">
               <a href="https://example.com/link-to-pinnacle-labs" target="_blank">
                   <img src="assets/img/1fc50f9e-c697-4754-9d61-08b5470f0a80.jpg" alt="Image 3" class="portfolio__img">
               </a>
                <h3 class="portfolio__title">TATA by FORAGE</h3>
                <p class="portfolio__description">Cybersecurity Analyst Job Simulation Certificate - March 27th, 2024</p>
                
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide portfolio__content">
                <a href="https://example.com/link-to-pinnacle-labs" target="_blank">
                    <img src="assets/img/1fc50f9e-c697-4754-9d61-08b5470f0a80.jpg" alt="Image 3" class="portfolio__img">
                </a>
                <h3 class="portfolio__title">PINNACLE LABS</h3>
                <p class="portfolio__description">Virtual internship in Cybersecurity from April 1st to April 30th, 2024</p>
                

        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    </div>

    <!-- Fixed Call to Action Buttons -->
    

    <!-- Link to Swiper's JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Swiper JS Configuration -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>

</body>
</html>
